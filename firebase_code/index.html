    <div>

        <div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getDatabase, ref, push, set, update, onChildAdded, remove, onChildRemoved, onChildChanged }
            from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
        // Your web app's Firebase configuration
        const firebaseConfig = {

            };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); //RealtimeDBã«æ¥ç¶š
        const dbRef = ref(db, "chat"); //RealtimeDBå†…ã®"chat"ã‚’ä½¿ã†

        //ãƒ‡ãƒ¼ã‚¿ç™»éŒ²(Click)
        // é€ä¿¡
        $("#send").on('click', function (){
            const uname = $("#uname").val();
            const text = $("#text").val();

            console.log(uname,'åå‰')
            console.log(text, 'ãƒ†ã‚­ã‚¹ãƒˆ')

            // é€ä¿¡ãƒ‡ãƒ¼ã‚¿ã®å¡Šã‚’ä½œã‚Šã¾ã™
            const msg = {
                uname : $("#uname").val(),
                text : $("#text").val(),
            }

            // é€ä¿¡å‡¦ç†ã‚’æ›¸ãã¾ã™
            // firebaseã«push=é€ã‚‹æº–å‚™ã‚’ã™ã‚‹ dbRefã¯ç§˜å¯†ã®éµã®æƒ…å ±
            const newPostRef = push(dbRef)
            set(newPostRef, msg)

            $("#uname").val("");
            $("#text").val("");
        });

        //ãƒ‡ãƒ¼ã‚¿ç™»éŒ²(Enter)

        onChildAdded(dbRef, function(data){
            const msg = data.val();
            const key = data.key; //å‰Šé™¤ãƒ»æ›´æ–°ã«å¿…é ˆ

            let html = `
              <div id="${key}" class = "msg">
            <p>
                ${msg.uname}<br>
                <span contentEditable="true" id="${key}_update">${msg.text}</span>
                <span class="remove" data-key="${key}">ğŸ†‘</span>
                <span class="update" data-key="${key}">ğŸ†™</span>
            </p>
            </div>
            `
            // outputã®æœ€å¾Œã«è¿½åŠ 
            $("#output").append(html);
        })

        //å‰Šé™¤ã‚¤ãƒ™ãƒ³ãƒˆ
        $("#output").on("click", ".remove", function(){
            const key = $(this).attr("data-key");
            const removeItem = ref(db,"chat/"+key);
            remove(removeItem); //firebaseã®ãƒ‡ãƒ¼ã‚¿å‰Šé™¤é–¢æ•°
        });

        //æ›´æ–°ã‚¤ãƒ™ãƒ³ãƒˆ
        $("#output").on("click", ".update", function(){
            const key = $(this).attr("data-key");
            update(ref(db,"chat/"+key),{
                text : $("#"+key+'_update').html()
            });
        });


        // å‰Šé™¤å‡¦ç†å®Ÿæ–½æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆ
        onChildRemoved(dbRef, (data) => {

        });

        // æ›´æ–°å‡¦ç†å®Ÿæ–½æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆ
        onChildChanged(dbRef, (data) => {
            $("#"+data.key+'_update').html(data.val().text);
            $("#"+data.key+'_update').fadeOut(800).fadeIn(800);
        });


        //æœ€åˆã«ãƒ‡ãƒ¼ã‚¿å–å¾—ï¼†onSnapshotã§ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    </script>
